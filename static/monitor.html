<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Services Monitor Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module" src="js/monitor.js"></script>
</head>
<body >
<div class="container">
    <h1>GWC Webservices Monitor Page</h1>
    <div>
        This page is designed to monitor the webservices associated with the GWC hacking lesson, and track your progress.
    </div>
    <div id="app">
        <status :statuses="statuses"></status>
    </div>
</div>

    <template id="status-template">
        <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Service</th><th scope="col">Status</th><th scope="col">Health</th><th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="status in statuses">
                        <td><a target="_blank" rel="noopener noreferrer" :href=" '/' + status.key + '.html'" class="btn btn-success">Lesson {{ status.key }}</a></td>
                        <td>{{ status.status }}</td>
                        <td :class="healthClass(status.health)">{{ healthMessage(status.health) }}</td>
                        <td><button class="btn btn-danger" v-on:click="restart(status.key)">Restart</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>
</body>
</html>
